<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/Journy-logo.png" alt="Journy Logo">
        </div>
    </header>

    <button id="add-entry-button">Tambah Entri</button>

    <div class="entries">
        <!-- Daftar entri diary akan muncul di sini -->
    </div>

    <div class="popup" id="entry-popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <textarea id="entry" placeholder="Tulis di sini..."></textarea>
            <button id="save-entry">Simpan</button>
        </div>
    </div>    
</body>
</html>
