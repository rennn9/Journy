<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-96x96.png">
    <title> ˗ˏˋ 𝓙𝓸𝓾𝓻𝓷𝔂 ˎˊ˗</title>
    <meta name="description" content="Jadikan setiap hari Kamu istimewa dengan diari kustom. Buat diari yang mencerminkan kepribadian Kamu dan simpan kenangan indah sepanjang hidup.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Journy-logo.webp" alt="Journy Logo">
        </div>
        <button id="add-entry-button">
          <span class="material-symbols-outlined">add</span>
        </button>    
    </header>

    <div class="calendar-container">
      <div class="wrapper">
        <div id="calendar-header">
          <div class="month-year-dropdowns" id="month-year-dropdowns">
            <select id="month-dropdown"></select>
            <select id="year-dropdown"></select>
          </div>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <button id="today-button">Today</button>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </div>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days" id="calendar-days"> </ul>
        </div>
      </div>
    </div>

    <div class="entries"> </div>

    <div class="popup" id="new-entry-popup">
        <div class="popup-content">
          <span id="question-text">Bagaimana kabarmu sekarang?</span>
          <div class="mood-selector">
            <img src="img/mood1.webp" alt="Mood 1" class="mood-image grayscale" data-mood="1">
            <img src="img/mood2.webp" alt="Mood 2" class="mood-image grayscale" data-mood="2">
            <img src="img/mood3.webp" alt="Mood 3" class="mood-image grayscale" data-mood="3">
            <img src="img/mood4.webp" alt="Mood 4" class="mood-image grayscale" data-mood="4">
            <img src="img/mood5.webp" alt="Mood 5" class="mood-image grayscale" data-mood="5">
          </div>
          <div class="close" id="close-popup"> <span>&times;</span> </div>        
            <textarea id="entry" placeholder="Ceritakan di sini..."></textarea>
            <button id="save-entry">Simpan</button>
        </div>
    </div>
    
    <div class="popup" id="entry-details-popup">
        <div class="detail-popup-content">
            <div class="popup-header">
                <span id="popup-timestamp"></span>
                <button class="edit-button" id="edit-button">Edit</button>
                <span class="close" id="close-details-popup">&times;</span>
            </div>
            <div class="popup-entry" id="popup-entry"></div>
        </div>
    </div>

</body>
</html>
